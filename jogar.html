<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .back{
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            z-index: -1;
    }
    .titulo{
      position: fixed;
      top:15%;
      left:47%;
      transform: translate(-50%, -50%);
      height: 20%;
      width: 35%;
    }
  </style>
</head>
<body>
  <img src="tela.png" class="back">
  <img src="titulo.png" class="titulo">
</body>
</html>
